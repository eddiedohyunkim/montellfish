<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/fonts.css">
	<style type="text/css">
		html{
			font-size: 24px;
			--paper-color: #ccc6a9;
		}
		@media all and (max-width: 40em) { 
			html{ font-size: 18px; } 
		}
		@media all and (max-width: 28em) { 
			html{ font-size: 16px; } 
		}
		body{
			font-family: 'IM_FELL_English';
			font-weight: normal;
			-webkit-text-stroke-width: 0.05rem;
			-webkit-font-smoothing:antialiased;
			font-size: 1rem;
			line-height: 1.1;
			background-color: var(--paper-color);
			color:#000;
			padding:1rem 2rem;
			text-transform: uppercase;
		}

		.cross-symbol{
			width:fit-content;
			margin:auto;
			text-align: center;
			margin-bottom: 1.2rem;
			user-select: none;
		}

		main{
			max-width: 16rem;
			margin:auto;

			display: flex;
			flex-direction: column;
			gap:1rem;
		}
		ol{
			list-style: none;
		}
		ol ol{
			/* real 2em space */
			margin-left: 1.85rem; 
		}

		.toc p {
			display: flex;
		}
		
		.toc p .title {
			order: 1;
		}

		.toc {
			counter-reset: item
		}
		.toc > li {
  			counter-increment: item;
		}
		.toc > li:before {
  			content: counter(item, upper-roman);
  			float:right;
		}
		
		.toc p:after {
			background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='16px' width='9.6px'><text x='50%' y='13' class='im-fell' font-size='16' font-weight='bold' text-rendering='optimizeLegibility' text-anchor='middle'>.</text></svg>");
			background-position: top;
			background-size: 0.6rem 1rem;
			background-repeat: space no-repeat;
			content: "";
			flex-grow: 1;
			height: 1em;
			order: 2;
			margin-right: 0.2rem;
		}

		a:hover{
			font-family: 'IM_FELL_English_Italic';
			cursor: pointer;
		}

		img{
			width:100%;
			max-width: 100%;
			mix-blend-mode: multiply;
		}
		
	</style>
</head>
<body>
	<div class="cross-symbol">
		<span></span><br><span></span>&emsp;<span></span><br><span></span>
	</div>
	<main>
		<ol class="toc">
			<li>
				<p>
					<a class="title" href="#" target="_blank">Montell Fish</a>
				</p>
				<ol>
					<li>
						<a href="#" target="_blank">Tickets</a>
					</li>
					<li>
						<a href="#" target="_blank">News</a>
					</li>
					<li>
						<a href="#" target="_blank">Music</a>
					</li>
				</ol>
			</li>
			<li>
				<p>
					<a class="title" href="#" target="_blank">DJ Gummy Bear</a>
				</p>
			</li>
			<li>
				<p>
					<a class="title" href="#" target="_blank">Save the Youth</a>
				</p>
			</li>
			<li>
				<p>
					<a class="title" href="#" target="_blank">Book of Charlotte</a>
				</p>
			</li>
		</ol>
		<figure>
			<img src="assets/image/JCMSEPTEMBEREVENTPOSTER.webp">
			<figcaption></figcaption>
		</figure>
	</main>
</body>
</html>
