<!DOCTYPE html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<style type="text/css">
		html, body{
			width:100%;
			height:100%;
		}
		body{
			background-color:black;
			position: relative;

		}
		section{
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);
			width:100%;
			height:100%;
			display: flex;
			justify-content: center;
			align-items: center;
			pointer-events: none;
			z-index: 2;
		}

		.page{
			-webkit-transition: opacity 220ms linear;
    		transition: opacity 220ms linear;
		}

		svg, svg image{
			display: block;
			width:100%;
			max-width: 100%;
			height: 100%;
			max-height: 100%;
		}

		.hide{
			display: none;
		}

		.flipButtons{
			position: absolute;	
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			pointer-events: auto;
		}
		.prev, .next{
			width:100%;
			height:100%;
		}
		.prev{
			cursor:pointer;
		}
		.next{
			cursor:pointer;
		}
		.pageBackButton{
			position: absolute;
			width:100%;
			height:100%;
			top:0;
			left:0;
			z-index: 1;
		}
		.pageBackButton a{
			display: block;
			width:100%;
			height:100%;
			
		}
	</style>
</head>
<body>
	<div class="pageBackButton">
		<a href="https://montell.world/"></a>
	</div>
