	<link rel="stylesheet" type="text/css" href="../assets/css/reset.css">

	<style type="text/css">
		html, body{
			width:100%;
			height:100%;
		}
		body{
			background-color:black;
		}
		section{
			width:100%;
			height:100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		section.opener{
			position: absolute;
			top:0;
			-webkit-transition: opacity 500ms linear;
    		transition: opacity 500ms linear;
/*    		transform: rotate(3deg);*/
		}

		svg, svg image{
			display: block;
			width:100%;
			max-width: 100%;
			height: 100%;
			max-height: 100%;
			margin:-50px;
		}

		.pseudoPageCont{
			width:100%;
			height:100%;
			position: absolute;
			top:0;
			left:0;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.pseudoPage{
			width:400px;
			height:500px;
		}

		.pseudoPageArea{
			width:100%;
			height:100%;
			padding:15% 20%;
		}
		.clockCont{
			aspect-ratio: 1/1;
		}
		audio{
			visibility: hidden;
			position: fixed;
			top:0;
		}

	</style>
	<link rel="stylesheet" type="text/css" href="css/clock.css">
